<!DOCTYPE html>
<html lang="en">
  <head>

    <link

    />
    <link

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animate.css" />
    <link
      rel="stylesheet"

  <body>
    <div id="preloader">
      <div class="preloader">
        <div class="bar bar1"></div>
        <div class="bar bar2"></div>
        <div class="bar bar3"></div>
        <div class="bar bar4"></div>
        <div class="bar bar5"></div>
        <div class="bar bar6"></div>
        <div class="bar bar7"></div>
        <div class="bar bar8"></div>
      </div>
    </div>
    <div class="wrapper">
      <main>
        <section class="menu">
          <nav>
            <ul>
              <li class="current">
                <a href="pages/about.html" id="aboutLink">About</a>
              </li>
              <li>
                <a href="pages/portfolio.html" id="portfolioLink">Porfolio</a>
              </li>
              <li><a href="pages/contact.html" id="contactLink">Contact</a></li>
              <li><a href="pages/skills.html" id="skillLink">Skills</a></li>
            </ul>
          </nav>
        </section>

        <section class="content" id="content">
          <div id="portfolio">
            <h1>my WORK</h1>
            <p>
              Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam
              nonummy nibh euismod tincidunt.
            </p>
            <div class="portfolio__toggles">
              <button id="showall">SHOW ALL</button>
              <button id="webdev">HTML5+CSS3</button>
              <button id="webdesign">WordPress</button>
              <button id="graphd">FrameWork</button>
            </div>

            <div class="portfolio__posts animated fadeInUp wow">
              <div class="post graphd">
                <img src="img/1-min.png" alt="" />

                <div class="overlay">
                  <a class="icon"
                    target="_blank"
                    href="https://mambli-joe.github.io/user_portfolio/"
                    ><i class="fas fa-link"></i
                  ></a>
                </div>
              </div>

              <div class="post webdev">
                <img src="img/2-min.png" alt="" />

                <div class="overlay">
                  <a class="icon"
                    target="_blank"
                    href="https://mambli-joe.github.io/mambliTunes/"
                    ><i class="fas fa-link"></i
                  ></a>
                
                </div>
              </div>

              <div class="post webdesign">
                <img src="img/3-min.png" alt="" />
                <div class="overlay">
                  <a class="icon"
                    target="_blank"
                    href="https://mambli-joe.github.io/creditCard/"
                    ><i class="fas fa-link"></i
                  ></a>
                </div>
              </div>
            </div>
          </div>
        </section>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>

    <script src="js/main.js"></script>
